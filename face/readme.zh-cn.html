<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimal-ui">

	<link rel="stylesheet" href="../theme.css"/>
	<title>人脸识别</title>
</head>
<body>

<div id="wrapper" class="typo typo-selection">
<h1 id="人脸识别">人脸识别</h1>
<h2 id="设置">设置</h2>
<p>人脸识别服务由<a href="https://cloud.baidu.com/">百度智能云</a>提供，请注册好您的开发账号后，填写以下开发信息方可使用。</p>
<p><div class="prompt_body"><div class="prompt_label">API Key</div><div><input class="prompt_input" id="token_apikey" name="apikey" value="" /></div><div class="prompt_label">Secret Key</div><div><input class="prompt_input" id="token_secret" name="secret" value="" /></div></div><p><p>您的 API Key 和 Secret Key 只保存在您浏览器的 LocalStorage 中，直至您清空浏览器缓存会一直保存，不用重复设置。<strong>我们不会储存您的任何账号信息。</strong></p>
<p>如果您的 Secret Key 有重置，请记得要重新设置密钥信息，以免插件无法使用。</p>
<h3 id="如何找到开发信息">如何找到开发信息</h3>
<p>登陆您的<a href="https://cloud.baidu.com/">百度智能云</a>账号，点击“管理控制台”，然后在左边选择“开发者信息”，就可以看到需要的 API Key 和 Secret Key 了。</p>

</div>

<script type="text/javascript" src="../main.js"></script>
</body>
</html>
