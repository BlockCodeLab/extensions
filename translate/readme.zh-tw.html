<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimal-ui">
	<link rel="stylesheet" href="../typo.css"/>
	<link rel="stylesheet" href="../theme.css"/>
	<title>翻譯</title>
</head>
<body>

<div id="wrapper" class="typo typo-selection">
<h1 id="翻譯">翻譯</h1>
<h2 id="設置">設置</h2>
<p>翻譯服務由<a href="https://fanyi-api.baidu.com/">百度翻譯開放平臺</a>提供，請註冊好您的開發賬號後，填寫以下開發者信息方可使用。</p>
<p><div class="prompt_body"><div class="prompt_label">APP ID</div><div><input class="prompt_input" id="token_appid" name="appid" value="" /></div><div class="prompt_label">密鑰</div><div><input class="prompt_input" id="token_secret" name="secret" value="" /></div></div><p><p>您的 APP ID 和密鑰只保存在您瀏覽器的 LocalStorage 中，直至您清空瀏覽器緩存會一直保存，不用重複設置。<strong>我們不會儲存您的任何賬號信息。</strong></p>
<p>如果您的密鑰有重置，請記得要重新設置密鑰信息，以免插件無法使用。</p>
<h3 id="如何找到開發者信息">如何找到開發者信息</h3>
<p>登陸您的<a href="https://fanyi-api.baidu.com/">百度翻譯開放平臺</a>賬號，點擊“管理控制檯”，然後在左邊選擇“開發者信息”，就可以看到需要的 APP ID 和密鑰了。</p>

</div>

<script type="text/javascript" src="../main.js"></script>
</body>
</html>
